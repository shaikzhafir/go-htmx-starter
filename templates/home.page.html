{{template "main" .}}
{{define "content"}}
<div class="my-10 text-center">
    <p class="text-center font-extrabold">htmx starter home page</p>
    <div class="my-10 flex justify-center">
        <a href="/google/login">
            <button
                class="flex items-center justify-center bg-white text-gray-600 border border-gray-300 rounded px-4 py-2 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <img src="/static/Google_ G _logo.svg" alt="Google logo" class="h-5 w-5 mr-2">
                <span>Sign in with Google</span>
            </button>
        </a>
    </div>
    <form hx-post="/api" hx-target="#output">
        <input class="border-solid border-2 border-black p-2" type="text" name="name" />
        <button class="border-solid border-2 border-black p-2" type="submit">Submit</button>
    </form>
    <div id="output"></div>
</div>
{{end}}
